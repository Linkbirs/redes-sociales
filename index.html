<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redes Sociales</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        background: linear-gradient(135deg, #001a33, #003366);
        color: white;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
    }

    #header {
        padding: 25px;
        font-size: 2em;
        font-weight: bold;
        text-align: center;
        animation: fadeIn 1.8s;
    }

    .icons-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        margin-top: 40px;
        animation: slideUp 1.5s;
    }

    .icon-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: white;
        background: rgba(255, 255, 255, 0.15);
        padding: 20px;
        width: 140px;
        border-radius: 15px;
        backdrop-filter: blur(6px);
        transition: transform 0.3s, background 0.3s;
        font-weight: bold;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .icon-card:hover {
        transform: translateY(-10px) scale(1.05);
        background: rgba(255, 255, 255, 0.25);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* Fondo animado */
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .shape {
        position: absolute;
        width: 40px;
        height: 40px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.15);
        animation: floatShapes 12s linear infinite;
        backdrop-filter: blur(2px);
    }

    @keyframes floatShapes {
        0% { transform: translateY(120vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 600px) {
        .icon-card {
            width: 110px;
            padding: 15px;
        }
        #header { font-size: 1.6em; padding: 18px; }
    }
</style>
</head>
<body>

<div class="background">
    <div class="shape" style="left: 5%; animation-duration: 11s; animation-delay: 0s;"></div>
    <div class="shape" style="left: 20%; animation-duration: 14s; animation-delay: 2s;"></div>
    <div class="shape" style="left: 35%; animation-duration: 10s; animation-delay: 4s;"></div>
    <div class="shape" style="left: 50%; animation-duration: 13s; animation-delay: 1s;"></div>
    <div class="shape" style="left: 65%; animation-duration: 16s; animation-delay: 3s;"></div>
    <div class="shape" style="left: 80%; animation-duration: 12s; animation-delay: 5s;"></div>
</div>
