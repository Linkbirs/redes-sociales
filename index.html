<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redes Sociales Compacto</title>
<style>
    /* ================= BODY ================= */
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #001a33;
        position: relative;
    }

    /* ================= FONDO ANIMADO ================= */
    .background {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #001a33, #003366);
    }

    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.25);
        animation: floatParticle linear infinite;
        pointer-events: none;
        box-shadow: 0 0 8px rgba(255,255,255,0.4);
    }

    @keyframes floatParticle {
        0% { transform: translateY(110vh) translateX(0) scale(0.5); opacity: 0; }
        10% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) translateX(20px) scale(1); opacity: 0; }
    }

    /* ================= HEADER ================= */
    #header {
        font-size: 1.6em;
        font-weight: bold;
        text-align: center;
        z-index: 2;
        position: relative;
        animation: fadeIn 1.5s ease-out;
        margin-bottom: 20px;
        padding: 0 15px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ================= ICONOS ================= */
    .icons-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
        z-index: 2;
        position: relative;
    }

    .icon-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: white;
        padding: 14px;
        min-width: 100px;
        border-radius: 12px;
        font-weight: bold;
        text-align: center;
        backdrop-filter: blur(5px);
        transition: all 0.25s ease;
        box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        background: rgba(255,255,255,0.15);
        font-size: 0.9em;
    }

    .icon-card:hover {
        transform: translateY(-5px) scale(1.03);
        background: rgba(255,255,255,0.25);
        box-shadow: 0 10px 22px rgba(0,0,0,0.3);
    }

    /* Colores específicos */
    .youtube { background: #FF0000; }
    .instagram { background: #E1306C; }
    .facebook { background: #3b5998; }
    .x { background: #1DA1F2; }
    .whatsapp { background: #25D366; }

    /* ================= RESPONSIVE MOVIL ================= */
    @media(max-width:480px){
        #header { font-size: 1.4em; margin-bottom: 15px; }
        .icon-card { width: 90px; padding: 12px; font-size: 0.85em; }
    }
</style>
</head>
<body>

<!-- Fondo animado -->
<div class="background" id="background"></div>

<!-- Header -->
<div id="header">Síguenos en Redes Sociales</div>

<!-- Iconos -->
<div class="icons-container">
    <a class="icon-card youtube" href="https://www.youtube.com/user/IDILSA" target="_blank">YouTube</a>
    <a class="icon-card instagram" href="https://www.instagram.com/idilsa1998/" target="_blank">Instagram</a>
    <a class="icon-card facebook" href="https://es-la.facebook.com/idilsa.ingenieriadisenolubricacion" target="_blank">Facebook</a>
    <a class="icon-card x" href="https://x.com/idilsa" target="_blank">X (Twitter)</a>
    <a class="icon-card whatsapp" href="https://api.whatsapp.com/send?phone=525546106384" target="_blank">WhatsApp</a>
</div>

<script>
    // Generar partículas dinámicas
    const background = document.getElementById('background');
    const particleCount = 25;

    for(let i=0; i<particleCount; i++){
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDuration = (8 + Math.random()*12) + 's';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.width = particle.style.height = (3 + Math.random()*6) + 'px';
        background.appendChild(particle);
    }
</script>

</body>
</html>
