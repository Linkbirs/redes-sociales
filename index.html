<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IDILSA – Redes Sociales</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:#070b14;
  color:#fff;
  overflow-x:hidden;
}

/* ===== FONDO ONDAS ===== */
#bg{
  position:fixed;
  inset:0;
  z-index:-2;
  background:radial-gradient(circle at 20% 30%,rgba(30,136,255,.15),transparent 40%),
             radial-gradient(circle at 80% 70%,rgba(30,136,255,.12),transparent 45%);
}

.wave{
  position:absolute;
  width:200%;
  height:200%;
  background:conic-gradient(
    from 180deg,
    rgba(30,136,255,.18),
    rgba(30,136,255,0),
    rgba(30,136,255,.18)
  );
  animation:spin 22s linear infinite;
  filter:blur(120px);
}

.wave:nth-child(2){
  animation-duration:30s;
  opacity:.6;
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:20;
  background:rgba(5,8,15,.8);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,.06);
  padding:14px 22px;
  display:flex;
  justify-content:center;
}

.logo{
  display:flex;
  align-items:center;
  gap:14px;
  text-decoration:none;
}

.logo img{
  height:42px;
}

.logo span{
  color:#1e88ff;
  font-weight:800;
  font-size:1.3rem;
  letter-spacing:.6px;
}

/* ===== CONTENIDO ===== */
.container{
  padding:90px 20px 70px;
  text-align:center;
}

.container h1{
  font-size:2.1rem;
  font-weight:800;
  color:#1e88ff;
  margin-bottom:12px;
}

.container p{
  color:#cfd8e3;
  max-width:440px;
  margin:0 auto 44px;
  line-height:1.55;
}

/* ===== BOTONES ===== */
.social-box{
  display:flex;
  flex-direction:column;
  gap:18px;
  max-width:360px;
  margin:auto;
}

.btn-social{
  padding:17px;
  border-radius:18px;
  font-weight:700;
  font-size:.95rem;
  text-decoration:none;
  color:#fff;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 18px 40px rgba(0,0,0,.45);
  transition:transform .25s ease, box-shadow .25s ease, background .25s ease;
}

.btn-social:hover{
  transform:translateY(-5px);
  background:rgba(30,136,255,.18);
  box-shadow:0 26px 60px rgba(0,0,0,.65);
}

/* ===== ACENTOS POR RED ===== */
.youtube{border-left:4px solid #ff0000}
.instagram{border-left:4px solid #e1306c}
.facebook{border-left:4px solid #1877f2}
.x{border-left:4px solid #000}
.whatsapp{border-left:4px solid #25d366}

/* ===== FOOTER ===== */
footer{
  margin-top:70px;
  text-align:center;
  color:#8fa3bf;
  font-size:.85rem;
}

/* ===== MOBILE ===== */
@media(max-width:480px){
  .container h1{font-size:1.9rem}
  .logo img{height:38px}
}
</style>
</head>

<body>

<!-- FONDO -->
<div id="bg">
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<header>
  <a href="#" class="logo">
    <img src="https://i.ibb.co/hRmLJ1QP/Whats-App-Image-2025-12-09-at-11-26-34-PM.jpg" alt="IDILSA">
    <span>IDILSA</span>
  </a>
</header>

<section class="container">
  <h1>Redes Sociales Oficiales</h1>
  <p>Síguenos y conoce más sobre nuestros proyectos, soluciones industriales y experiencia en lubricación.</p>

  <div class="social-box">
    <a class="btn-social youtube" href="https://www.youtube.com/user/IDILSA" target="_blank">YouTube</a>
    <a class="btn-social instagram" href="https://www.instagram.com/idilsa1998/" target="_blank">Instagram</a>
    <a class="btn-social facebook" href="https://es-la.facebook.com/idilsa.ingenieriadisenolubricacion" target="_blank">Facebook</a>
    <a class="btn-social x" href="https://x.com/idilsa" target="_blank">X</a>
    <a class="btn-social whatsapp" href="https://api.whatsapp.com/send?phone=525546106384" target="_blank">WhatsApp</a>
  </div>
</section>

<footer>
  © 2025 IDILSA — Ingeniería & Diseño en Lubricación
</footer>

</body>
</html>
