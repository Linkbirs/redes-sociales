<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redes Sociales Profesionales</title>
<style>
    /* ================= BODY ================= */
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        background: #001a33;
        position: relative;
    }

    /* ================= HEADER ================= */
    #header {
        margin-top: 40px;
        font-size: 2em;
        font-weight: bold;
        text-align: center;
        z-index: 2;
        position: relative;
        animation: fadeIn 1.5s ease-out;
    }

    /* ================= ICONOS ================= */
    .icons-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        margin-top: 50px;
        z-index: 2;
        position: relative;
    }

    .icon-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: white;
        padding: 22px;
        width: 140px;
        border-radius: 15px;
        font-weight: bold;
        text-align: center;
        backdrop-filter: blur(6px);
        transition: all 0.3s ease;
        box-shadow: 0 8px 24px rgba(0,0,0,0.25);
        background: rgba(255,255,255,0.15);
    }

    .icon-card:hover {
        transform: translateY(-10px) scale(1.05);
        background: rgba(255,255,255,0.25);
        box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    }

    /* Colores específicos por red social */
    .youtube { background: #FF0000; }
    .instagram { background: #E1306C; }
    .facebook { background: #3b5998; }
    .x { background: #1DA1F2; }
    .whatsapp { background: #25D366; }

    /* ================= ANIMACIONES ================= */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ================= FONDO ANIMADO ================= */
    .background {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #001a33, #003366);
    }

    .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.35);
        animation: floatParticle linear infinite;
        pointer-events: none;
        box-shadow: 0 0 12px rgba(255,255,255,0.5);
    }

    @keyframes floatParticle {
        0% { transform: translateY(110vh) translateX(0) scale(0.5); opacity: 0; }
        10% { opacity: 0.7; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) translateX(20px) scale(1); opacity: 0; }
    }

    /* ================= RESPONSIVE ================= */
    @media(max-width:600px){
        #header { font-size: 1.6em; margin-top: 25px; }
        .icon-card { width: 110px; padding: 16px; font-size: 0.95em; }
    }
</style>
</head>
<body>

<!-- Fondo animado -->
<div class="background" id="background"></div>

<!-- Header -->
<div id="header">Síguenos en Redes Sociales</div>

<!-- Iconos -->
<div class="icons-container">
    <a class="icon-card youtube" href="https://www.youtube.com/user/IDILSA" target="_blank">YouTube</a>
    <a class="icon-card instagram" href="https://www.instagram.com/idilsa1998/" target="_blank">Instagram</a>
    <a class="icon-card facebook" href="https://es-la.facebook.com/idilsa.ingenieriadisenolubricacion" target="_blank">Facebook</a>
    <a class="icon-card x" href="https://x.com/idilsa" target="_blank">X (Twitter)</a>
    <a class="icon-card whatsapp" href="https://api.whatsapp.com/send?phone=525546106384" target="_blank">WhatsApp</a>
</div>

<script>
    // Generar partículas de fondo dinámicamente
    const background = document.getElementById('background');
    const particleCount = 35;

    for(let i=0; i<particleCount; i++){
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDuration = (10 + Math.random() * 15) + 's';
        particle.style.animationDelay = (Math.random() * 10) + 's';
        particle.style.width = particle.style.height = (5 + Math.random() * 10) + 'px';
        background.appendChild(particle);
    }
</script>

</body>
</html>
