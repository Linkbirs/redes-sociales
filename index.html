<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #001a33dd, #003366dd);(135deg, #001a33, #003366);
            color: white;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        #header {
            padding: 25px;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 1.8s;
        }

        .icons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
            animation: slideUp 1.5s;
        }

        .icon-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.35);
            padding: 20px;
            width: 130px;
            border-radius: 15px;
            backdrop-filter: blur(6px);
            transition: transform 0.3s, background 0.3s;
            animation: pop 1.2s;
        }

        .icon-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.35);
        }

    
        .icon-img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pop {
            0% { transform: scale(0.6); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    
        /* Fondo animado */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.35);
            animation: floatShapes 12s linear infinite;
            backdrop-filter: blur(2px);
        }

        @keyframes floatShapes {
            0% { transform: translateY(130vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-30vh) rotate(360deg); opacity: 0; }
        } {
            0% { transform: translateY(120vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        /* Movimiento 3D con giroscopio */
        @keyframes tilt {
            from { transform: rotateX(0) rotateY(0); }
            to { transform: rotateX(0) rotateY(0); }
        }

        .tilt-wrapper {
            width: 100%;
            height: 100%;
            perspective: 900px;
        }

        .tilt-content {
            height: 100%;
            width: 100%;
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out;
        }

</style>
</head>

    <script>
        // Efecto 3D con el giroscopio del celular
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                const tiltX = event.gamma / 6;
                const tiltY = event.beta / 6;

                document.querySelector('.tilt-content').style.transform =
                    `rotateX(${tiltY}deg) rotateY(${tiltX}deg)`;
            });
        }
    </script>
</body>
